<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service</title>

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
    }

    .form-container {
      border: 2px solid #000;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .btn-custom {
      padding: 10px 25px;
      font-weight: 500;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <!-- Booking Form Container -->
  <div class="form-container">
    <h2>Booking Form</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time:</label>
        <input type="time" id="time" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="service" class="form-label">Service:</label>
        <input type="text" id="service" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary btn-custom w-100">Book</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Logic -->
  <script>
    // Handle form submission
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const service = document.getElementById('service').value;

      // Store the booking data in localStorage
      const booking = { name, email, date, time, service };
      let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      bookings.push(booking);
      localStorage.setItem('bookings', JSON.stringify(bookings));

      // Simple alert on form submission
      alert(`Booking Confirmed!\nName: ${name}\nEmail: ${email}\nDate: ${date}\nTime: ${time}\nService: ${service}`);

      // Reset the form after submission
      document.getElementById('bookingForm').reset();
    });
  </script>

</body>
</html>
