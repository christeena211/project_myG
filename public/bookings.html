<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Bookings</title>

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
    }

    .booking-list {
      list-style-type: none;
      padding: 0;
    }

    .booking-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .booking-item h4 {
      margin: 0;
    }

    .booking-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; text-transform: uppercase;">All Bookings</h2>

  <div id="bookingList" class="booking-list"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Logic -->
  <script>
    // Function to display the list of bookings
    function displayBookings() {
      const bookingList = document.getElementById('bookingList');
      bookingList.innerHTML = ''; // Clear the existing content

      // Get the bookings from localStorage
      const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

      // If no bookings, show a message
      if (bookings.length === 0) {
        bookingList.innerHTML = '<p>No bookings found.</p>';
        return;
      }

      // Render each booking
      bookings.forEach(booking => {
        const bookingItem = document.createElement('li');
        bookingItem.className = 'booking-item';
        bookingItem.innerHTML = `
          <h4>${booking.name}</h4>
          <p><strong>Service:</strong> ${booking.service}</p>
          <p><strong>Date:</strong> ${booking.date}</p>
          <p><strong>Time:</strong> ${booking.time}</p>
        `;
        bookingList.appendChild(bookingItem);
      });
    }

    // Display the bookings when the page loads
    displayBookings();
  </script>

</body>
</html>
