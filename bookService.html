<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
      background-color: #f4f4f4;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-custom {
      border-radius: 30px;
      padding: 10px 25px;
    }

    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <body>
    <div class="text-start my-3 ms-3">
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>
  
    <div class="form-container">
      <h2>Booking Form</h2>
      ...
  

  <div class="form-container">
    <h2>Book a Service</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time:</label>
        <input type="time" id="time" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="service" class="form-label">Service:</label>
        <input type="text" id="service" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary btn-custom w-100">Book</button>
    </form>

    <div id="responseMsg" class="alert alert-success d-none" role="alert"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="script.js"></script>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const service = document.getElementById('service').value;

      try {
        const res = await fetch('/api/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, date, time, service })
        });

        const result = await res.json();

        if (res.ok) {
          const msg = ` Booking confirmed! Your ID is ${result.bookingId}`;
          showMessage(msg, true);
          document.getElementById('bookingForm').reset();
        } else {
          showMessage(`Error: ${result.error}`, false);
        }
      } catch (error) {
        showMessage(` Request failed. ${error}`, false);
      }
    });

    function showMessage(message, success = true) {
      const msgDiv = document.getElementById('responseMsg');
      msgDiv.textContent = message;
      msgDiv.classList.remove('d-none');
      msgDiv.classList.toggle('alert-success', success);
      msgDiv.classList.toggle('alert-danger', !success);
    }
  </script>
  
  

</body>
</html>
