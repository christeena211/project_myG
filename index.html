<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyG</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    
    <style>
        body {
            font-family: 'Gill Sans', sans-serif;
            background: linear-gradient(to right, #f1efef, #d23b11);
            color: #d36a08;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            margin-right: 15px;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?Technology, Hub') no-repeat center center/cover;
            position: relative;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn-custom {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s;
            border: none;
        }
        .btn-primary {
            background: #e3e2e0;
            color: #000;
        }
        .btn-primary:hover {
            background: #e66400;
            color: #000;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #024d12;
        }
        .btn-warning {
            background: #d25f31;
        }
        .btn-warning:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MyG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products/"> Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/customers/">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders/">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/repairs/">Repairs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content text-center">
            <h1>Welcome to MyG</h1>
            <p>Smart Management for Customers, Employees & Products</p>
            <div>
                <a href="/customers/" class="btn btn-primary btn-custom m-2">Manage Customers</a>
                <a href="/employees/" class="btn btn-success btn-custom m-2">Manage Employees</a>
                <a href="products.html" class="btn btn-warning btn-custom m-2">Manage Products</a>

            </div>
        </div>
    </div>

 </body>
</html>
