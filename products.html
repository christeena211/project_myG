<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyG Mobile Hub</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Repairs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Product Management</h3>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" class="form-control mb-2">
            <input type="number" id="productPrice" placeholder="Product Price" class="form-control mb-2">
            <input type="number" id="productQuantity" placeholder="Quantity in Stock" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>

    <script>
        // Sample products array for illustration
        let products = [];

        // Function to load products into the table
        function loadProducts() {
            let productTable = document.getElementById("productTable");
            productTable.innerHTML = "";
            products.forEach(product => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.quantity_in_stock}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                productTable.appendChild(row);
            });
        }

        // Add product to the system (you would normally send this data to the backend)
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let productName = document.getElementById("productName").value;
            let productPrice = document.getElementById("productPrice").value;
            let productQuantity = document.getElementById("productQuantity").value;

            let newProduct = {
                id: products.length + 1, // Simple ID logic, could be database-generated
                name: productName,
                price: productPrice,
                quantity_in_stock: productQuantity
            };

            products.push(newProduct);
            loadProducts();
            event.target.reset(); // Clear form fields
        });

        // Edit product (Placeholder for editing functionality)
        function editProduct(id) {
            let product = products.find(p => p.id === id);
            console.log("Editing product", product);
            // Implement logic to edit product details
        }

        // Delete product (Placeholder for deletion logic)
        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            loadProducts();
        }

        // Initial load of products (In real-world, data would be fetched from the backend)
        loadProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
